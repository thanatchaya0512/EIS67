
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login-EIS SMART</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="images/hatyai-u.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
    
</head>

<body class="h-100" style="font-family: 'Kanit', sans-serif;">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="#!"> <h4>EIS SMART</h4></a> <br>
                                <a class="text-center" href="#!"> <h5>Login</h5></a>
                                
        
                                <form class="mt-5 mb-5 login-input" onsubmit="validateLogin(event)">
                                    <div class="form-group">
                                        <input type="text" id="username" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn login-form__btn submit w-100" >Login</button>
                                </form>
                                <!--เตือน errorMsg-->
						        <div id="errorMsg" style="display:none; color:red; margin-top:10px;">Invalid username or password.</div>
						        <hr>
                                
                                <!-- <p class="mt-5 login-form__footer">Dont have account? <a href="page-register.html" class="text-primary">Sign Up</a> now</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script>
function validateLogin(event) {
		// Prevent form submission
		event.preventDefault();

		// Get input values
		const username = document.getElementById("username").value;
		const password = document.getElementById("password").value;


		// Validate credentials
		if ((username === "AdminSmart" ) && password === "passw0rd!@#$") {
			window.location.href = "index.html"; // Redirect to the target page
			
		} else {
			// Show error message
			const errorMsg = document.getElementById("errorMsg");
			errorMsg.style.display = "block";
		}
	
	
	}

</script>

    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
</html>
